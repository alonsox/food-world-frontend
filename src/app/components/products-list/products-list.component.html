<div class="">
  <ol>
    <li *ngFor="let product of products" class="bg-blue-300 p-2 mb-4">
      <p>ID: {{ product.id }}</p>
      <p>Name: {{ product.name }}</p>
      <p>Category: {{ product.categoryId }}</p>
      <p>Description: {{ product.description }}</p>
      <p>Price: ${{ product.price }}</p>
    </li>
  </ol>
</div>
