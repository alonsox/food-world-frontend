<ul
  class="
    mt-6
    md:mt-0 md:mx-6
    grid grid-cols-1
    md:grid-cols-2
    lg:grid-cols-3
    xl:grid-cols-4
    gap-6
    md:auto-cols-min
  "
>
  <li
    *ngFor="let product of products"
    class="bg-white p-4 border-none rounded-xl text-center relative"
  >
    <img
      src="{{ product.photo }}"
      alt="{{ product.name }}"
      class="w-full h-auto"
    />
    <h1 class="mt-3 py-3 text-2xl font-medium">{{ product.name }}</h1>
    <p class="italic text-sm text-gray-600 mb-8">{{ product.description }}</p>
    <p class="p-2 block text-base font-medium absolute inset-x-0 bottom-0">
      $ {{ product.price }}
    </p>
  </li>
</ul>
